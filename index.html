<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordpress</title>

    <!-- Importo il font 'opensans' -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Importo il foglio di stile -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- container con max-with 900px posto al centro pagina -->
    <div class="container">
        <header>
            <div id="logo-box"> 
                <img id="img-logo" src="img/logo.png" alt="Neori Logo">
            </div> 
            
            <nav>
                <ul>
                    <li>FEATURES</li>
                    <li>EDITORIALS</li>
                    <li>ENVIRONMENT</li>
                    <li>BLOG</li>
                    <li>SHOP</li>
                    <li>CONTACT</li>
                </ul>
            </nav>

        </header>

        <main>
            <section class="jumbotron">

            </section>

            <!-- section 'main' con classe 'clearfix' per evitare che collassa il main -->
            <section class="main clearfix">

                <!-- main-header -->
                <div class="main-header bg-grey"></div>
                
                <!-- main-nav 1 -->
                <div class="main-aside bg-grey"></div>
                
                <!-- main-article -->
                <div class="main-article bg-grey"></div>
                
                <!-- main-nav 2 -->
                <div class="main-aside bg-grey"></div>
            </section>
        </main>

        <footer>

        </footer>
    </div>
</body>
</html>
